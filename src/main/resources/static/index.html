<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/classic.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.columns.min.js"></script>
</head>
<body>
    <div id="columns"></div>
    <script>
        $(document).ready(function() {
            $.ajax({
                url:'http://localhost:8082/list',
                dataType: 'json',
                method:'GET',
                success: function(response) { 
                    var responseLength = response.length;
                    var numberOfRowsToBeDisplayed = responseLength > 50 ? 25 : 50;
                    var numberOfRowsCanBeDisplayed = [];
                    for (var numberOfRows = numberOfRowsToBeDisplayed;numberOfRows < responseLength+50; numberOfRows+=50){
                        numberOfRowsCanBeDisplayed.push(numberOfRows);
                    }
                    $('#columns').columns({
                        data:response,
                        size:numberOfRowsToBeDisplayed,
                        showRows :numberOfRowsCanBeDisplayed//[100,150,200,250]
                    });
                }
            }); 
        });
      </script>
</body>
</html>
